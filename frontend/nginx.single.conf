server {
  listen 8000;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA do dashboard na rota /dashboard/
  # Redireciona sem barra para a versão com barra
  location = /dashboard {
    return 301 /dashboard/;
  }

  location /dashboard/ {
    alias /usr/share/nginx/html/dashboard/;
    try_files $uri $uri/ /dashboard/index.html;
  }

  # Proxy para backend (api) dentro do mesmo container
  # Preserva o path completo para evitar erros de roteamento
  location /api {
    proxy_pass http://127.0.0.1:8010;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy de health para facilitar verificação via porta 8000
  location /health {
    proxy_pass http://127.0.0.1:8010/health;
  }
}